<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
</head>
<body>
    <h1>Omikuji</h1>
    <div v-scope>
        <button type="button" @click="draw">Draw</button>
        <pre>{{ result?.content }}</pre>
        <button type="button" @click="save">Save Result</button>
        <div v-if="savedLink"><a :href="savedLink" target="_blank">View Saved Result</a></div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue@0.4.1?module'
        createApp({
            result: null,
            savedLink: null,
            async draw() {
                this.result = null
                const response = await fetch('/draw')
                this.result = await response.json()
            },
            async save() {
                if (this.result === null) {
                    return
                }
                this.savedLink = null
                const response = await fetch('/save', {
                    method: 'POST',
                    body: this.result.type,
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                })
                const { location } = await response.json()
                this.savedLink = location
            }
        }).mount()
    </script>
</body>
</html>
